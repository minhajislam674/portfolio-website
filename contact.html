    <main> 
        <div class="form-grid">
            <div class="form-grid__item">
                <h1>Contact</h1>
                <h4> I love to collaborate and work on awesome projects. Let's talk!</h4>
                <p>
                    Email: <a href="mailto:minhajislam@outlook.de" role="link">minhajislam@outlook.de</a> 
                </p>
                <p>
                    Follow my coding journey on <a href="#" role="link">Instagram </a>
                </p>
            </div>

            <div class="form-grid__item">
                <form action="" method="post" id="contact-form" class="form">

                    <h4> Send me a message by flling up the form below!</h4>

                    <p>Required fields are followed by <span aria-label="required">*</span>.</p>

                    <div class="form__item">
                        <label class="standard-label" for="first-name">First Name: <span aria-label="required">*</span> </label>
                        <input type="text" id="first-name" required >
                    </div>

                    <div class="form__item">
                        <label class="standard-label" for="last-name">Last Name: <span aria-label="required">*</span></label>
                        <input type="text" id="last-name" required >
                    </div>

                    <div class="form__item">
                        <label class="standard-label" for="contact-email">E-mail: <span aria-label="required">*</span> </label>
                        <input type="email" id="contact-email" required >
                    </div>

                    <div class="form__item">
                        <label class="standard-label" for="telephone">Telephone: </label>
                        <input type="tel" id="telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
                    </div>

                    <div class="form__item">
                        <label class="standard-label" for="write-message">Message: <span aria-label="required">*</span> </label>
                        <textarea id="write-message" maxlength="350" required="required"> </textarea>
                    </div>

                    <div class="form__item">
                        <input type="submit" value="Send message" aria-label="Submit button" id="submit-button">
                    </div>
                </form>
            </div>
        </div>
    </main>
